<mat-toolbar color="primary">
  <span>
    <a routerLink="/home">Home</a>
   </span>
  
   <span class="spacer"></span>

  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/subcat" routerLinkActive="mat-accent">
        New Sub-Category
      </a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">
        New Category
      </a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">
        Login
      </a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
        Sign Up
      </a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <button mat-button>{{ email }}</button>
    </li>

    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
